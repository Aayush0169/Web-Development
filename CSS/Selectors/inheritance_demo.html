<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inheritance Demo</title>
    <link rel="stylesheet" href="inheritance_style.css" />
  </head>
  <body>
    <body>
      <h1>Main Heading</h1>
      <div>
        <h2>Heading 1</h2>
        <form>
          <label>username: </label>
          <input type="text" placeholder="username" />
          <label>password: </label>
          <input type="password" placeholder="password" />
          <button>Login</button>
        </form>
        <hr />
      </div>

      <div>
        <h2>Heading 2</h2>
        <p>
          Inheritance in CSS refers to the ability of elements to inherit properties from their parent elements.
           This means that if a parent element has a certain property set,
            its child elements will automatically inherit that property unless it is explicitly overridden.
        </p>
        <hr />
      </div>
    </body>
  </body>
</html>
