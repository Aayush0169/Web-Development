    let h=document.querySelector("h1");
function colorChange(color,delay){
    return new Promise((resolve,reject)=>{
        setTimeout(() => {
            if(Math.floor(Math.random()*10)>=7){
                reject("Promise rejected")
            }
            h.style.color=color;
            resolve()
        }, delay);
    
    })
}
let colors=async function (){

}
